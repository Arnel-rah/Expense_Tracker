{% extends "base.html" %}

{% block content %}
<h2>Modifier la transaction</h2>
<form method="POST" action="{{ url_for('transaction.modifier_transaction', id=transaction.id) }}">
    <div>
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div>
        <label for="description">Description :</label>
        <input type="text" id="description" name="description" value="{{ transaction.description }}" required>
    </div>
    <div>
        <label for="montant">Montant :</label>
        <input type="number" step="0.01" id="montant" name="montant" value="{{ transaction.montant }}" required>
    </div>
    <div>
        <label for="categorie">Catégorie :</label>
        <input type="text" id="categorie" name="categorie" value="{{ transaction.categorie }}" required>
    </div>
    <div>
        <label for="type_transaction">Type :</label>
        <select id="type_transaction" name="type_transaction" required>
            <option value="depense" {% if transaction.type_transaction == 'depense' %}selected{% endif %}>Dépense</option>
            <option value="revenu" {% if transaction.type_transaction == 'revenu' %}selected{% endif %}>Revenu</option>
        </select>
    </div>
    <button type="submit">Enregistrer les modifications</button>
</form>
{% endblock %}
