<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Budget 350K AR{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-brand">
                <i class="fas fa-wallet"></i>
                <span>MyBudget</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('accueil') }}" class="nav-link active">
                    <i class="fas fa-home"></i> Tableau de bord
                </a>
                <a href="{{ url_for('ajouter_transaction') }}" class="nav-link">
                    <i class="fas fa-plus-circle"></i> Ajouter
                </a>
            </div>
            <div class="user-profile">
                {% if current_user.is_authenticated %}
                    <img src="{{ current_user.avatar_url or 'https://ui-avatars.com/api/?name=User&background=4F46E5&color=fff' }}" 
                         alt="{{ current_user.username }}"
                         class="user-avatar">
                    <span class="username">{{ current_user.username }}</span>
                {% else %}
                    <img src="https://ui-avatars.com/api/?name=Guest&background=6B7280&color=fff" 
                         alt="Guest"
                         class="user-avatar">
                {% endif %}
            </div>
            
        </nav>

        <!-- Contenu principal -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
