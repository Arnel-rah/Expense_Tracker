<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Budget 350K AR{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-brand">
                <i class="fas fa-wallet"></i>
                <span>MyBudget</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('accueil') }}" class="nav-link active">
                    <i class="fas fa-home"></i> Tableau de bord
                </a>
                <a href="{{ url_for('ajouter_transaction') }}" class="nav-link">
                    <i class="fas fa-plus-circle"></i> Ajouter
                </a>
            </div>
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=User&background=4F46E5&color=fff" alt="User">
            </div>
        </nav>

        <!-- Contenu principal -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
