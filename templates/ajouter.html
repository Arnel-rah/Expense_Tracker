{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1 class="form-title">Ajouter une Transaction</h1>
  
  <form method="POST" class="transaction-form">
    <div class="form-group">
      <label for="date">Date</label>
      <div style="position: relative;">
        <i class="fas fa-calendar-alt input-icon"></i>
        <input type="date" name="date" id="date" class="form-control icon-input" required>
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <div style="position: relative;">
        <i class="fas fa-pen input-icon"></i>
        <input type="text" name="description" id="description" class="form-control icon-input" required>
      </div>
    </div>
    
    <div class="form-group">
      <label for="montant">Montant (AR)</label>
      <div style="position: relative;">
        <i class="fas fa-money-bill-wave input-icon"></i>
        <input type="number" step="0.01" name="montant" id="montant" class="form-control icon-input" required>
      </div>
    </div>
    
    <div class="form-group">
      <label for="categorie">Catégorie</label>
      <div style="position: relative;">
        <i class="fas fa-tag input-icon"></i>
        <input type="text" name="categorie" id="categorie" class="form-control icon-input" required>
      </div>
    </div>
    
    <div class="form-group">
      <label for="type_transaction">Type</label>
      <select name="type_transaction" id="type_transaction" class="form-control form-select" required>
        <option value="" disabled selected>Sélectionnez un type</option>
        <option value="depense">Dépense</option>
        <option value="revenu">Revenu</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-submit">
      <i class="fas fa-save"></i> Enregistrer
    </button>
  </form>
</div>
{% endblock %}
